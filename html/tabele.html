<html>
    <head>
        <meta charset="utf-8">
        <title>Tabele</title>
    </head>
    <body>
        <table border="1" width="100%" height="250px" style="border-collapse:collapse">
            <tr>
                <th>Pozicija</th>
                <th>Zemlja</th>
                <th>Udeo akcionog trzista</th>
            </tr>
            <tr>
                <td rowspan="2">1.</td> <!--u rowspan pisemo koliko redova spajamo-->
                <td>Francuska</td>
                <td>22%</td>
            </tr>
            <tr>
                <td>Italija</td>
                <td>20%</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Spanija</td>
                <td>16%</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Australija</td>
                <td>8%</td>
            </tr>
        </table>
    </body>
</html>
